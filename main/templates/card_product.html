<div class="relative break-inside-avoid">
  <div
    class="absolute top-2 z-10 left-1/2 -translate-x-1/2 flex items-center -space-x-2"
  ></div>
  <div
    class="relative top-5 bg-[#A2B1C3] shadow-md rounded-lg mb-6 break-inside-avoid flex flex-col border-2 border-[#A2B1C3]"
  >
    <div
      class="bg-[#E18D5D] text-black-800 p-4 rounded-t-lg border-b-2 border[#E18D5D]"
    >
      <h3 class="font-bold text-xl mb-2">{{product_entry.name}}</h3>
    </div>
    <div class="p-4">
      <p class="font-semibold text-lg mb-2">Price</p>
      <p class="text-black-700 mb-2">
        <span
          class="bg-[linear-gradient(to_bottom,transparent_0%,transparent_calc(100%_-_1px),#CDC1FF_calc(100%_-_1px))] bg-[length:100%_1.5rem] pb-1"
          >{{product_entry.price}} greencerts</span
        >
      </p>
      <div class="mt-4">
        <p class="text-black-700 font-semibold mb-2">Description</p>
        <div class="relative pt-1">
          <div class="flex mb-2 items-center justify-between">
            <div>
              <span class=""> {{product_entry.description}} </span>
            </div>
          </div>
          <div
            class="overflow-hidden h-2 mb-4 text-xs flex rounded bg-[#D7992A]"
          ></div>
        </div>
      </div>
    </div>
  </div>
  <div class="absolute top-0 -right-4 flex space-x-1">
    <a
      href="{% url 'main:edit_product' product_entry.pk %}"
      class="bg-yellow-500 hover:bg-yellow-600 text-white flex items-center justify-center rounded p-2 duration-300 shadow-md"
    >
      Edit
    </a>

    <a
      href="{% url 'main:delete_product' product_entry.pk %}"
      class="bg-red-500 hover:bg-red-600 text-white rounded-full p-2 transition duration-300 shadow-md"
      onclick="return confirm('Are you sure you want to delete this item?');"
    >
      Delete
    </a>
  </div>
</div>
